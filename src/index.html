<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <h1>Galactic Age Calculator</h1>
  <h3>Age on Mercury</h3>
  <form id="mercury-form">
    <label for="mercury-age">Enter your age:</label>
    <input id="mercury-age" type="number">
    <button type="submit">Submit</button>
    <label for="mercury-exp">Enter your life expectancy:</label>
    <input id="mercury-exp" type="number">
    <button type="submit">Submit</button>
  </form>
  <h3>Age on Venus</h3>
  <form id="venus-form">
    <label for="venus-age">Enter your age:</label>
    <input id="venus-age" type="number">
    <button type="submit">Submit</button>
    <label for="venus-exp">Enter your life expectancy:</label>
    <input id="venus-exp" type="number">
    <button type="submit">Submit</button>
  </form>
  <h3>Age on Mars</h3>
  <form id="mars-form">
    <label for="mars-age">Enter your age:</label>
    <input id="mars-age" type="number">
    <button type="submit">Submit</button>
    <label for="mars-exp">Enter your life expectancy:</label>
    <input id="mars-exp" type="number">
    <button type="submit">Submit</button>
  </form>
  <h3>Age on Jupiter</h3>
  <form id="jupiter-form">
    <label for="jupiter-age">Enter your age:</label>
    <input id="jupiter-age" type="number">
    <button type="submit">Submit</button>
    <label for="jupiter-exp">Enter your life expectancy:</label>
    <input id="jupiter-exp" type="number">
    <button type="submit">Submit</button>
  </form>
  <ul id="results"></ul>
  
</body>
</html>
